<mat-spinner *ngIf="loading"></mat-spinner>
<mat-toolbar *ngIf="successMsg" color="accent">{{ successMsg }}</mat-toolbar>
<mat-toolbar *ngIf="errorMsg" color="warn">{{ errorMsg }}</mat-toolbar>

<div *ngIf="!loading && !loading">
    <table mat-table [dataSource]="contacts" class="mat-elevation-z8">
        {{contacts[0].name}}
        <ng-container matColumnDef="name">
            {{contacts[0].name}}
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let contacts">{{ contacts.name }}</td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let contacts">{{ contacts.email }}</td>
        </ng-container>
        <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef>Location</th>
            <td mat-cell *matCellDef="let contacts">{{ contacts.location }}</td>
        </ng-container>
        <ng-container matColumnDef="primary">
            <th mat-header-cell *matHeaderCellDef>Tel</th>
            <td mat-cell *matCellDef="let contacts">{{ contacts.primary }}</td>
        </ng-container>
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef>Delete</th>
            <td mat-cell *matCellDef="let contacts"><button (click)="deleteContact(contacts._id)" mat-raised-button color="warn">Delete</button></td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let contacts; columns: columns"></tr>
    </table>

</div>
